<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
    <title>Using dynamic element</title>
    <style>
      html, body { margin: 0; }

      p { margin: 5px; }

      canvas {

      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../dist/html2canvas.js"></script>
    <script type="text/javascript">
      const originElement = document.createElement('div');
      originElement.style.position = 'absolute';
      originElement.style.top = 0;
      originElement.style.left = 0;

      const p1 = document.createElement('p');
      p1.textContent = 'Hello World (fontSize: 20px)';
      p1.style.fontSize = '20px';

      const p2 = document.createElement('p');
      p2.textContent = '你好，世界(fontFamily: ZCOOL XiaoWei)';
      p2.style.fontFamily = 'ZCOOL XiaoWei';
      p2.style.color = 'red';

      originElement.appendChild(p1);
      originElement.appendChild(p2);
      document.body.appendChild(originElement);

      const originElementRect = originElement.getBoundingClientRect();

      html2canvas.default(originElement, { scale: 1, renderInIFrame: false }).then(function (canvas) {
        const label = document.createElement('p');
        label.textContent = '---------- Generated by Canvas ----------';
        label.style.position = 'absolute';
        label.style.top = (originElementRect.y + originElementRect.height) + 'px';
        label.style.left = 0;
        document.body.appendChild(label);

        const labelRect = label.getBoundingClientRect();
        canvas.style.position = 'absolute';
        canvas.style.top = (labelRect.y + labelRect.height) + 'px';
        canvas.style.left = 0;
        document.body.appendChild(canvas);
        // document.body.removeChild(originElement);
      });
    </script>
    </body>
</html>
